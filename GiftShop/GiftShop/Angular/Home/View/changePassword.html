<div class="row text-center">
    <!--    <i class="fa fa-spin fa-cog fa-5x"></i>-->
    <br />
    <div class="col-md-1">
    </div>
    <div class="col-md-10">
        <p>
            Please select a new password. You will need to enter twice.
        </p>
        <p>
            Your new password must be at least 8 characters long and must be a mix of numbers(0
            thru 9) and letters (A thru Z).
        </p>
        <br />
        <input type="password" autocomplete="false" ng-model="NEWPASSWORD" class="form-control text-center"
               name="NEWPASSWORD" placeholder="New Password" required />
        <input type="password" autocomplete="false" ng-model="NEWPASSWORD2" class="form-control text-center"
               name="NEWPASSWORD2" placeholder="Repeat Password" required />
    </div>
    <div class="col-md-1">
    </div>
</div>
