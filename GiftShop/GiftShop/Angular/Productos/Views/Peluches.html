        .centered {
            position: absolute;
            top: 30%;
            left: 42%;
            transform: translate(-50%, -50%);
            font-weight: bold;
            color: lightblue;
            font-size: x-large;
        }

<body>
    <div class="container">
        <div class="row">
            <img src="../../../Images/osopeluche.jpg" class="navbar-left" width="30%" height="35%" />
            <div class="centered" style="color:lightblue; font-weight:bolder; font-size:x-large;">{{product.quantity}}</div>
        </div>
        <div class="row">
            <div class="col-md-2">
                <span class="" style="color:darkslategrey; cursor:pointer" ng-click="minorQty(1)">- Remove</span>
            </div>
            <div class="col-md-3">
                <span class="" style="color:darkslategrey; cursor:pointer" ng-click="setQty(1)">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;+ Add</span>
            </div>

        </div>

        <div class="row">
            <div class="col-md-4 text-center">
                <button type="button" class="btn btn-primary text-center" ng-click="saveToCart()"><i class="btn fa-1x btn-xl glyphicon glyphicon-shopping-cart"></i>Add Item To Cart</button>
            </div>
            <div class="col-md-2 text-center">
                <button type="button" class="btn btn-danger text-center" ng-click="RemoveFromCart()"><i class="btn fa-1x btn-xl glyphicon glyphicon-trash"></i>Delete Item from Cart</button>
            </div>
        </div>
    </div>
</body>
