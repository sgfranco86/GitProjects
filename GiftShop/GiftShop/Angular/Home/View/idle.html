<div class="modal-header">
    <h3 class="text-info">
        You're Idle. Do Something!
    </h3>
</div>
<div class="modal-body" idle-countdown="countdown" ng-init="countdown=10">
    <p>
        You'll be logged out in <span class="label label-info">{{countdown}}</span> <span ng-pluralize="" count="countdown" when="{'one': 'second', 'other': 'seconds' }">
        </span>.
    </p>
    <uib-progressbar max="10" value="countdown" animate="true" class="progress-striped active"
                     type="info"></uib-progressbar>
</div>
